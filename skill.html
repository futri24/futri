<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #FAF3DD;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background: linear-gradient(90deg, #A3CEF1, #F9A8D4);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .navbar .nav-link {
      color: #fff;
      font-size: 1.1rem;
    }

    .navbar .nav-link i {
      color: #fff;
    }

    .navbar .nav-link:hover {
      color: #FFD700;
    }

    section {
      padding: 4rem 0;
    }

    h1 {
      text-align: center;
      color: #4C4C6D;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .bar-container {
      width: 70%;
      margin: 20px auto;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .bar-container:hover {
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }

    .bar {
      height: 35px;
      text-align: left;
      color: white;
      line-height: 35px;
      padding: 0 20px;
      font-weight: bold;
      transition: width 1s ease-in-out;
    }

    .bar-blue { background-color: #007bff; width: 70%; }
    .bar-green { background-color: #28a745; width: 80%; }
    .bar-yellow { background-color: #ffc107; width: 40%; }
    .bar-red { background-color: #dc3545; width: 80%; }
    .bar-cyan { background-color: #17a2b8; width: 80%; }

    .icon { margin-right: 10px; }

    footer {
      background-color: #A3CEF1;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
      margin-top: 50px;
    }

    footer a {
      color: #FFD700;
    }

    footer a:hover {
      color: #F9A8D4;
    }

    footer .social-icons i {
      font-size: 1.5rem;
      color: #fff;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    footer .social-icons i:hover {
      color: #FFD700;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer-text {
      font-size: 1rem;
      color: #4C4C6D;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="fas fa-code"></i> Skill</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="index.html"><i class="fas fa-home"></i> Home</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Skills Section -->
  <section>
    <h1>Skills Proficiency</h1>

    <div class="bar-container">
      <div class="bar bar-blue">
        <i class="fas fa-pencil-ruler icon"></i> CorelDRAW - 70%
      </div>
    </div>

    <div class="bar-container">
      <div class="bar bar-green">
        <i class="fas fa-vector-square icon"></i> Adobe Illustrator - 80%
      </div>
    </div>

    <div class="bar-container">
      <div class="bar bar-yellow">
        <i class="fas fa-paint-brush icon"></i> Photoshop - 40%
      </div>
    </div>

    <div class="bar-container">
      <div class="bar bar-red">
        <i class="fas fa-camera icon"></i> Fotografi - 80%
      </div>
    </div>

    <div class="bar-container">
      <div class="bar bar-cyan">
        <i class="fas fa-film icon"></i> Editing - 80%
      </div>
    </div>
  </section>

    <!-- Footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <i class="fas fa-code"></i>
        <span class="mb-3 mb-md-0">&copy; 2025 - Futri Utla | Kebijakan Privasi &middot; Syarat & Ketentuan</span>
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-light" href="#"><i class="fab fa-twitter"></i></a></li>
        <li class="ms-3"><a class="text-light" href="#"><i class="fab fa-instagram"></i></a></li>
        <li class="ms-3"><a class="text-light" href="#"><i class="fab fa-facebook"></i></a></li>
      </ul>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
