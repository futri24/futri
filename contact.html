<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #FAF3DD;
    }

    .navbar {
      background: linear-gradient(90deg, #A3CEF1, #F9A8D4);
      padding: 0.8rem;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .navbar .nav-link {
      color: #fff;
      font-size: 1rem;
    }

    section {
      padding: 2rem 0;
    }

    footer {
      background-color: #A3CEF1;
      color: #fff;
      padding: 1rem;
      font-size: 0.85rem;
    }

    footer a:hover {
      color: #F9A8D4;
    }

    .btn-primary {
      background-color: #F9A8D4;
      border-color: #F9A8D4;
    }

    .btn-primary:hover {
      background-color: #A3CEF1;
      border-color: #A3CEF1;
    }

    .fa-whatsapp,
    .fa-instagram {
      color: #f7f6f4;
    }

    .fa-whatsapp:hover,
    .fa-instagram:hover {
      color: #F9A8D4;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="fas fa-envelope"></i> Contact</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="index.html"><i class="fas fa-home"></i> Home</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contact Us -->
  <section>
    <div class="container">
      <div class="row text-center py-4">
        <div class="col">
          <h2><i class="fas fa-envelope"></i> Contact</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Masukkan nama Anda">
            </div>
            <div class="mb-3">
              <label class="form-label">Massage</label>
              <textarea class="form-control" rows="4" placeholder="Masukkan pesan Anda"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Sumbit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-2">
    <div class="col-md-4 d-flex align-items-center">
      <span>&copy;2025 - Futri Utla | Kebijakan Privasi &middot; Syarat & Ketentuan </span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-light" href="#"><i class="fab fa-twitter"></i></a></li>
      <li class="ms-3"><a class="text-light" href="#"><i class="fab fa-instagram"></i></a></li>
      <li class="ms-3"><a class="text-light" href="#"><i class="fab fa-facebook"></i></a></li>
    </ul>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
